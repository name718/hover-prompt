<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverPrompt 测试页面</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .test-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .test-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <h1>🎨 HoverPrompt 测试页面</h1>
    <p>这个页面用于测试 HoverPrompt 扩展的功能。点击扩展图标开始测试。</p>
    
    <div class="test-card">
        <h2>测试按钮</h2>
        <button class="test-button" id="primary-btn">主要按钮</button>
        <button class="test-button" style="background: #10b981;">成功按钮</button>
        <button class="test-button" style="background: #f59e0b;">警告按钮</button>
    </div>
    
    <div class="test-card">
        <h2>测试输入框</h2>
        <input type="text" class="test-input" placeholder="这是一个测试输入框">
        <textarea class="test-input" rows="3" placeholder="这是一个测试文本域"></textarea>
    </div>
    
    <div class="test-card">
        <h2>测试链接</h2>
        <a href="#" style="color: #3b82f6; text-decoration: none;">这是一个测试链接</a>
    </div>
    
    <div class="test-card">
        <h2>测试图片</h2>

    </div>
    
    <script>
        // 添加一些交互功能
        document.getElementById('primary-btn').addEventListener('click', function() {
            alert('按钮被点击了！');
        });
        
        console.log('HoverPrompt 测试页面已加载');
    </script>
</body>
</html>
